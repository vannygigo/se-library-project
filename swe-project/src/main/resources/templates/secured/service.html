<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Library - Services</title>
</head>
<body>
    <div layout:fragment="content" style="padding-top:1em;" class="container">
        <span style="font-size: 2em;" class="primary-color">User Services</span>
        <hr/>
        <div style="font-size: 1em">
            <p>Select the service you want from the option(s) presented below.</p>
            <br/>
            <div class="row">
                <div sec:authorize="hasRole('ROLE_MEMBER')" class="col-md-4">
                    <div style="font-size: 1em;">
                        <div class="card bg-light mb-3" style="max-width: 20rem;">
                            <div class="card-header">Library Member Tools</div>
                                <div class="card-body">
                                    <p class="card-text">
                                        <a href="/library/secured/book/member/list">
                                            View Books
                                        </a>
                                    </p>
                                </div>
                        </div>
                    </div>
                </div>

                <div sec:authorize="hasRole('ROLE_LIBRARIAN')" class="col-md-4">
                    <div style="font-size: 1em;">
                        <div class="card bg-light mb-3" style="max-width: 20rem;">
                            <div class="card-header">Librarian Tools</div>
                                <div class="card-body">
                                    <p class="card-text">
                                        <a href="/library/secured/book/list">
                                            Manage Books
                                        </a>
                                    </p>
                                    <p class="card-text">
                                        <a href="/library/secured/membertype/list">
                                            Manage Membership Types
                                        </a>
                                    </p>
                                    <p class="card-text">
                                        <a href="/library/secured/member/list">
                                            Manage Library Members
                                        </a>
                                    </p>
                                    <p class="card-text">
                                        <a href="/library/secured/checkout/list">
                                            Manage Checkouts
                                        </a>
                                    </p>
                                    <p class="card-text">
                                        <a href="/library/secured/checkin/list">
                                            Manage Checkins
                                        </a>
                                    </p>
                                </div>
                        </div>
                    </div>
                </div>

                <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-md-4">
                    <div style="font-size: 1em;">
                        <div class="card bg-light mb-3" style="max-width: 20rem;">
                            <div class="card-header">Admin Tools</div>
                            <div class="card-body">
                                <p class="card-text">
                                    <a href="/library/secured/admin/usrmgmt/list">
                                        Manage Users
                                    </a>
                                </p>
                            </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <th:block layout:fragment="footer"></th:block>

</body>
</html>
